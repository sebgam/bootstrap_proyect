<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inicio</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
 
 <div class="container-fluid">
     <br>
     <br>
     <div class="row">
         <div class="col-md-4">
             <div class="progress">
                 <div class="progress-bar" role="progressbar" style="width:20%"> 
                10%
                  </div>
                   <span class="sr-only">10% completado</span>  
             </div>
             
             <div class="progress">
                 <div class="progress-bar" role="progressbar" style="width:0%; min-width:10%;"> 
                0%
                  </div>
                   <span class="sr-only">10% completado</span>  
             </div>
             
             <div class="progress">
                 <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%;"> 
                100%
                  </div>
                   <span class="sr-only">10% completado</span>  
             </div>
             
             <div class="progress">
                 <div class="progress-bar progress-bar-success" role="progressbar" style="width:100%; min-width:10%;"> 
                100%
                  </div>
                   <span class="sr-only">10% completado</span>  
             </div>
             
             <div class="progress">
                 <div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%;"> 
                100%
                  </div>
                   <span class="sr-only">10% completado</span>  
             </div>
             
          <!--  Combinadas           -->
          
          <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
              </div>
                  <span class="sr-only">20% completado</span>
              <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%;">
              </div>
                  <span class="sr-only">20% completado</span>
              
          </div>
          
          
          
          
          
         </div>
     </div>
 </div>
  
    
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
