<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularios</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
    <br>
 <form action="">
    <div class="form-group">
     <label for="nombre">Nombre:</label>
     <input class="form-control" type="text" id="nombre" placeholder="Nombre">
     </div>
     
     <div class="form-group">
     <label for="option">Elige nombre:</label>
     <select class="form-control" name="" id="option">Elige nombre:
             <option value="">Opcion 1</option>
             <option value="">Opcion 2</option>
             <option value="">Opcion 3</option>
             <option value="">Opcion 4</option>
             <option value="">Opcion 5</option>
     </select>
      </div>
     
     <div class="form-group">
    <label for="mensaje">Mensaje:</label>             
    <textarea class="form-control" name="" id="mensaje" cols="30" rows="5" placeholder="escribe texto"></textarea>
    </div>
    
    <div class="form-group">
    <label for="archivo">Archivo:</label>
    <input type="file" id="archivo" >
    <p class="help-block">Maximo 50MB</p>
    </div>
    
    <button class="btn btn-primary">enviar</button>
    
 </form>
    
    
    </div>
    
    
    
    
    
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
